<div class="container" ng-if="!loading">
    <div class="row">
        <div class="panel panel-default widget">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-comment"><h3 class="panel-title">Comments : <a ng-href="#/home">{{post.title}}</a>
                </h3></span>

                <!--<h3 class="panel-title">Recent Comments</h3>-->
                <!--<span class="label label-info">78</span>-->


                <form class="panel-body form-horizontal col-sm-12 center-block panel panel-default">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input ng-model="queryTitle" type="text" class="form-control" id="filterByTitleId"
                                   placeholder="Filter by title">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input ng-model="queryName" type="text" class="form-control" id="fiterByNameId"
                                   placeholder="Filter by name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <select ng-model="order" id="order" class="form-control">
                                <option value="+name">Order by name</option>
                                <option value="+title">Order by title</option>
                            </select>
                        </div>
                    </div>

                </form>

            </div>


            <div class="panel-body center-block">
                <div data-ng-test-transclude company="Company : {{post.company}}">
                <ul class="list-group">
                    <li class="list-group-item"
                        ng-repeat="comment in post.comments | filter:{name:queryName} | filter:{title:queryTitle} | orderBy:order">
                        <data-ng-comment com="comment" select="selectComment($index)"></data-ng-comment>
                        <data-ng-time></data-ng-time>
                    </li>

                </ul>
                </div>
                <!--<a href="#" class="btn btn-primary btn-sm btn-block" role="button"><span class="glyphicon glyphicon-refresh"></span> More</a>-->


                <form ng-submit="addComment()" class="panel-body form-horizontal col-sm-12 center-block panel panel-default">
                    <div class="form-group">
                        <label for="first-name" class="col-sm-2 control-label">First Name</label>

                        <div class="col-sm-10">
                            <input ng-model="newComment.name.first" placeholder="First Name" type="text" class="form-control" id="first-name" name="first-name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="last-name" class="col-sm-2 control-label">Last Name</label>

                        <div class="col-sm-10">
                            <input ng-model="newComment.name.last" placeholder="Last Name" type="text" class="form-control" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-sm-2 control-label">Phone</label>

                        <div class="col-sm-10">
                            <input ng-model="newComment.phone" placeholder="Phone" type="text" class="form-control" id="phone" name="phone">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="country" class="col-sm-2 control-label">Country</label>

                        <div class="col-sm-10">
                            <input ng-model="newComment.country" placeholder="Country" type="text" class="form-control" id="country" name="country">
                        </div>
                    </div>

                    <!--
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">Country</label>

                        <div class="col-sm-10">
                            <country-select ng-model="newComment.country" placeholder="Country" type="text" class="form-control" id="country" name="country"></country-select>
                        </div>
                    </div>
                    -->
                    <div class="form-group">
                        <label for="city" class="col-sm-2 control-label">City</label>

                        <div class="col-sm-10">
                            <input ng-model="newComment.city" placeholder="City" type="text" class="form-control" id="city" name="city">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>

                        <div class="col-sm-10">
                            <input ng-model="newComment.email" placeholder="Email" type="text" class="form-control" id="email" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Title</label>

                        <div class="col-sm-10">
                            <input ng-model="newComment.title" placeholder="Title" type="text" class="form-control" id="title" name="title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="date" class="col-sm-2 control-label">Date</label>

                        <div class="col-sm-10">
                            <!--<input ng-model="newComment.date" type="date" class="form-control" id="date" name="date">-->
                            <input ng-model="newComment.date" type="text" datepicker-options="{showButtonPanel: true}" class="form-control datepicker" id="date" name="date">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content" class="col-sm-2 control-label">Content</label>

                        <div class="col-sm-10">
                            <textarea ng-model="newComment.content" placeholder="Content" id="content" name="content" class="form-control" required></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12 text-right">
                            <button type="submit" class="btn btn-default preview-add-button">
                                <span class="glyphicon glyphicon-plus"></span> Add
                            </button>
                        </div>
                    </div>


                </form>


            </div>
        </div>
    </div>
</div>
