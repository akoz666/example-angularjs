<div class="container panel panel-default">
    <article ng-repeat="p in posts" class="">
        <h2>{{p.name}}</h2>
        <p>{{p.content}} - <a href="#/resource/" ng-click="showEditPost(p)">Edit</a></p>
    </article>



    <form ng-if="post.id" ng-submit="editPost()" class="panel-body form-horizontal col-sm-12 center-block panel">
        <h2>Update Article {{post.name}}</h2>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input ng-model="post.name" placeholder="Name" type="text" class="form-control" id="name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">Content</label>
            <div class="col-sm-10">
                <textarea ng-model="post.content" placeholder="Content" id="content" name="content" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12 text-right">
                <button type="submit" class="btn btn-default preview-add-button">
                    <span class="glyphicon glyphicon-edit"></span> Update
                </button>
            </div>
        </div>


    </form>


    <form ng-if="!post.id" ng-submit="newPost()" class="panel-body form-horizontal col-sm-12 center-block panel">
    <h2>Add new Article</h2>
        <div class="form-group">
            <label for="name-add" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input ng-model="newpost.name" placeholder="Name" type="text" class="form-control" id="name-add" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="content-add" class="col-sm-2 control-label">Content</label>
            <div class="col-sm-10">
                <textarea ng-model="newpost.content" placeholder="Content" id="content-add" name="content" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12 text-right">
                <button type="submit" class="btn btn-default preview-add-button">
                    <span class="glyphicon glyphicon-plus"></span> Add
                </button>
            </div>
        </div>


    </form>


</div>
